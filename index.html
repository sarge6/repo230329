<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PHTML01</title>
</head>
<body>
    <div id="msg"></div>
    <script type="text/javascript">
        var url = window.location.href;
        var obj = document.getElementById("msg");
        var host = window.location.hostname;
        var prot = window.location.protocol;
        var msg = ""
        msg+="<h4>";
        msg+= url + "<br/>";
        msg+= host + "<br/>";
        msg+= prot + "<br/>";
        msg+="</h4>";
        obj.innerHTML = msg;
        alert("Path is: " + url + "\n" + "in branch mastercopy");
    </script>
</body>
</html>
