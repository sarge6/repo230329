<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PHTML01</title>
</head>
<body>
    <div id="msg"></div>
    <script type="text/javascript">
        var url = window.location.href;
        var obj = document.getElementById("msg");
        var msg = ""
        msg+="<h4>";
        msg+= url;
        msg+="</h4>";
        obj.innerHTML = msg;
    </script>
</body>
</html>
